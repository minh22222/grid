<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grid visualizer</h1>
    <canvas id="gridCanvas"></canvas>
    <div id="controls">
        <div>
            <label for="x">X:</label>
            <input class="inp" type="number" id="x" min="0">
            <label for="y">Y:</label>
            <input class="inp" type="number" id="y" min="0">
            <label for="z">Z:</label>
            <input class="inp" ="number" id="z" min="0">
            <label for="t">T:</label>
            <input class="inp" type="number" id="t" min="0">
            <label for="color">Color:</label>
            <input type="color" value="#e66465" id="color">
            <label for="alpha">Alpha:</label>
            <input class="inp" type="number" id="alpha" min="0" value="0.2" max="1">
        </div>
        <div>
            <label for="removeIndex">Remove Rectangle Index:</label>
            <input class="inp" type="number" id="removeIndex" min="0">
            <button class="btn" id="removeRectangle">Remove Rectangle</button>
        </div>
        <div>
            <label for="editIndex">Edit Rectangle Index:</label>
            <select id="editIndex"></select>
            <button class="btn" id="editRectangle">Edit Rectangle</button>
        </div>
        <div>
            <label for="gridWidth">Grid Width:</label>
            <input class="inp" type="number" id="gridWidth" min="10" value="500">
            <label for="gridHeight">Grid Height:</label>
            <input class="inp" type="number" id="gridHeight" min="10" value="500">
            <label for="cellSize">Cell Size:</label>
            <input class="inp" type="number" id="cellSize" min="5" value="50">
            <label for="baseIndex">Base Index:</label>
            <select class="slc" id="baseIndex">
                <option value="0">0-based</option>
                <option value="1" selected="selected">1-based</option>
            </select>
        </div>
        <div class="btn-container">
            <button class="btn" id="addRectangle">Add Rectangle</button>
            <button class="btn" id="removeAllRectangles">Remove All Rectangles</button>
        </div>
        
    </div>
    <div id="info"></div>
    <script src="scripts.js"></script>
</body>
</html>
